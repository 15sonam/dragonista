<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragonista - Teacher login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/media/image/favicon.ico"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="vendors/bundle.css" type="text/css">

    <!-- App styles -->
     <link rel="stylesheet" href="assets/css/app.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/custom.css" type="text/css">
</head>
<body class="form-membership base_user">
        <div class="container"> 
                <div class="row">
                <div class=" col-sm-6 offset-sm-3"> 
                        <div class="form-wrapper">

                                <!-- logo -->
                                <div id="logo">
                                        <img class="logo p-4 w-50" src="assets/media/image/logo.jpg" alt="image">
                                        <img class="logo-dark" src="assets/media/image/logo-dark.png" alt="image">
                                    </div>
                                <!-- ./ logo -->
                            
                                <h5>Sign in</h5>
                            
                                <!-- form -->
                                <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Username or email" required autofocus>
                                        </div>
                                        <button class="btn btn-brand btn-block">Submit</button>
                                        <hr>
                                       
                                        <a href="teacher_register.html" class="btn btn-sm btn-outline-light mr-1">Register now!</a>
                                        or
                                        <a href="teacher_login.html" class="btn btn-sm btn-outline-light ml-1">Login!</a>
                                    </form>
                                <!-- ./ form -->
                            
                        </div>
                </div>
                    </div>
        </div>



<!-- Plugin scripts -->
<script src="vendors/bundle.js"></script>

<!-- App scripts -->
<script src="assets/js/app.min.js"></script>
</body>
</html>
